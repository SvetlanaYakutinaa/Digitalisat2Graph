<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interaktives Netzwerk</title>

  <!-- Eigene Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- vis-network: Styles & Script -->
  <link href="https://unpkg.com/vis-network/styles/vis-network.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="network"></div>
    <div id="details">
      <div class="card" id="card" style="display: none;">
        <h2 id="name"></h2>
        <img id="photo" src="" alt="" />
        <p id="description"></p>
      </div>
    </div>
  </div>

  <!-- Interaktive Legende -->
  <div id="legend">
    <h3>Legende</h3>
    <div class="legend-item" id="personLegend">
      <div class="legend-color" style="background-color: #652d2b;"></div>
      <div class="legend-text">Person</div>
    </div>
    <div class="legend-item" id="locationLegend">
      <div class="legend-color" style="background-color: #231f20;"></div>
      <div class="legend-text">Ort</div>
    </div>
    <div class="legend-item" id="organisationLegend">
      <div class="legend-color" style="background-color: #cabea8;"></div>
      <div class="legend-text">Organisation</div>
    </div>
    <div class="legend-item" id="dateLegend">
      <div class="legend-color" style="background-color: #a69f8d;"></div>
      <div class="legend-text">Datum</div>
    </div>
    <div class="legend-item" id="activityLegend">
      <div class="legend-color" style="background-color: orange;"></div>
      <div class="legend-text">TÃ¤tigkeit</div>
    </div>
  </div>

  <!-- Eigene Logik -->
  <script src="scripts.js"></script>
</body>
</html>
